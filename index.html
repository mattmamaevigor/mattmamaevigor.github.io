<style>
body{

@keyframes float{

}
.tariff-modal{

.tariff-content{

}

.tariff-option.selected, .tariff-option:hover{

.select-tariff-btn{

.mode-btn.active, .mode-btn:hover{

}
#contentOutput{
    background:#111;
    border:1px solid #0ff;
    padding:10px;
    min-height:150px;
    margin-top:10px;

}
.loading{

}
.spinner{

    margin:10px auto;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    0%{transform:rotate(0deg);}

<body>

<div class="tariff-modal" id="tariffModal">

<script>
// ======= –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ =======
let currentTier="";
const devCode="070217";
let questionCount=0;

// ======= –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è =======
document.addEventListener('DOMContentLoaded',()=>{
    document.querySelectorAll('.gaster-glyph').forEach(g=>{
        g.style.animationDelay=Math.random()*10+"s";
    });

    // –í—ã–±–æ—Ä —Ç–∞—Ä–∏—Ñ–∞
    document.querySelectorAll('.tariff-option').forEach(opt=>{
        opt.addEventListener('click',()=>{
            document.querySelectorAll('.tariff-option').forEach(o=>o.classList.remove('selected'));
            opt.classList.add('selected');
            const input=opt.querySelector('#devCodeInput');
            if(opt.dataset.tier==="developer") input.style.display="block";
            else if(input) input.style.display="none";
        });
    });

    document.getElementById('selectTariffBtn').addEventListener('click',()=>{
        const selected=document.querySelector('.tariff-option.selected');
        if(!selected){alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ"); return;}
        const tier=selected.dataset.tier;
        if(tier==="developer"){
            const val=document.getElementById('devCodeInput').value.trim();
            if(val!==devCode){alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞"); return;}
        }
        currentTier=tier;
        document.getElementById('tariffModal').style.display='none';
        document.getElementById('mainContainer').style.display='block';
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞
    document.querySelectorAll('.mode-btn').forEach(btn=>{
        btn.addEventListener('click',()=>{
            document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
        });
    });
});

// ======= –§—É–Ω–∫—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–ü–æ–∏—Å–∫ –≤ –ü—É—Å—Ç–æ—Ç–µ" =======
function voidSearchAnimation(duration=2000){
    const output=document.getElementById('contentOutput');
    const symbols=['‚®Ä','‚úß','‚ú¶','‚õ•','‚ùñ','‚ú™','‚ò¢','‚öõ','‚úπ'];
    let interval=setInterval(()=>{
        let text="";
        for(let i=0;i<50;i++) text+=symbols[Math.floor(Math.random()*symbols.length)];
        output.textContent=text;
    },50);
    return new Promise(resolve=>{
        setTimeout(()=>{
            clearInterval(interval);
            resolve();
        },duration);
    });
}
    <script>
// ======= API –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ =======
const HF_TOKEN="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"; // —Ç–≤–æ–π —Ç–æ–∫–µ–Ω
const TEXT_MODEL="gpt2"; // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
const CODE_MODEL="bigcode/starcoder"; // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞

// ======= –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ Hugging Face =======
async function generateHF(prompt,mode){
    const model = mode==="text"?TEXT_MODEL:CODE_MODEL;
    const response = await fetch(`https://api-inference.huggingface.co/models/${model}`,{
        method:"POST",
        headers:{
            "Authorization":`Bearer ${HF_TOKEN}`,
            "Content-Type":"application/json"
        },
        body:JSON.stringify({inputs:prompt})
    });
    const result = await response.json();
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—à–∏–±–∫–∏ undefined
    if(result.error) return `–û—à–∏–±–∫–∞ –º–æ–¥–µ–ª–∏: ${result.error}`;
    if(Array.isArray(result)){
        if(result[0].generated_text) return result[0].generated_text;
        return JSON.stringify(result);
    }
    return JSON.stringify(result);
}

// ======= –°–æ–±—ã—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ =======
document.getElementById('generateBtn').addEventListener('click',async()=>{
    const prompt=document.getElementById('description').value.trim();
    if(!prompt){alert("–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å"); return;}
    // –õ–∏–º–∏—Ç BASIC
    if(currentTier==="basic" && questionCount>=10){alert("–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –≤–æ–ø—Ä–æ—Å–æ–≤ (10)"); return;}
    questionCount++;
    const mode=document.querySelector('.mode-btn.active').dataset.mode;

    document.getElementById('loadingIndicator').style.display="block";
    document.getElementById('contentOutput').textContent="";
    await voidSearchAnimation(2000); // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞

    try{
        let answer=await generateHF(prompt,mode);
        // IQ 500 —É –ì–∞—Å—Ç–µ—Ä–∞ - –¥–æ–±–∞–≤–ª—è–µ–º –≥–ª—É–±–æ–∫–∏–π –∞–Ω–∞–ª–∏–∑
        if(mode==="text") answer="üíÄ –ì–∞—Å—Ç–µ—Ä –¥—É–º–∞–µ—Ç –≥–ª—É–±–æ–∫–æ... IQ 500 üíÄ\n\n"+answer;
        document.getElementById('contentOutput').textContent=answer;
    }catch(err){
        document.getElementById('contentOutput').textContent="–û—à–∏–±–∫–∞: "+err.message;
    }finally{
        document.getElementById('loadingIndicator').style.display="none";
    }
});

// ======= –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥ —Ç–µ—Å—Ç–µ—Ä–∞ =======
function checkTesterCode(code){
    return code==="LansBeholder"; // —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥ —Ç–µ—Å—Ç–µ—Ä–∞
}

// ======= –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –±—ã—Å—Ç—Ä—ã–π –¥–æ—Å—Ç—É–ø —Ç–µ—Å—Ç–µ—Ä–æ–≤ =======
if(currentTier==="tester"){
    questionCount=0; // –Ω–µ–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ
}
</script>
