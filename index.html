<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Core 1.0</title>
<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        overflow-x: hidden;
    }
    h1.glitch {
        font-size: 3em;
        position: relative;
        color: #fff;
        animation: glitch 1s infinite;
    }
    @keyframes glitch {
        0% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
        20% { text-shadow: -2px 2px #ff00c1, 2px -2px #00fff9; }
        40% { text-shadow: 2px -2px #ff00c1, -2px 2px #00fff9; }
        60% { text-shadow: -2px 0 #ff00c1, 2px 0 #00fff9; }
        80% { text-shadow: 2px 2px #ff00c1, -2px -2px #00fff9; }
        100% { text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9; }
    }
    #gaster-container {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        pointer-events:none;
        z-index:1;
    }
    .gaster-glyph {
        position:absolute;
        font-size: 20px;
        opacity: 0.3;
        animation: float 10s infinite linear;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(20px); }
        100% { transform: translateY(0px); }
    }
    #core-container {
        position: relative;
        z-index: 2;
        max-width: 700px;
        margin: 50px auto;
        background: #111;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00fff9;
    }
    #chat-output {
        background: #000;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        white-space: pre-wrap;
        font-family: monospace;
    }
    #user-input {
        width: calc(100% - 120px);
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        margin-left:5px;
        border:none;
        border-radius:10px;
        background:#00fff9;
        color:#000;
        font-weight:bold;
        cursor:pointer;
    }
    button:hover {
        background:#ff00c1;
        color:#fff;
    }
    #tier-badge {
        margin-bottom: 10px;
        color:#0f0;
    }
</style>
</head>
<body>

<div id="gaster-container"></div>

<div id="core-container">
    <h1 class="glitch" data-text="CORE 1.0">CORE 1.0</h1>
    <div id="tier-badge">Тариф: <span id="tier-text">Не выбран</span></div>
    <div id="chat-output">Привет! Задай свой вопрос и нажми "Отправить".</div>
    <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
    <button id="send-btn">Отправить</button>
    <button id="clear-btn">Очистить</button>
</div>

<script>
    const devCode = "070217";
    const maxQuestions = 10;
    let questionCount = 0;
    let unlimited = false;
    let apiToken = prompt("Введите ваш Hugging Face API токен:");

    // Глифы Гастера
    const glyphs = ['✡','❄','⌖','⯊','⛦','❍','⌑','⍟','⌬'];
    const gasterContainer = document.getElementById("gaster-container");
    for(let i=0;i<30;i++){
        const g = document.createElement("div");
        g.className = "gaster-glyph";
        g.style.left = Math.random()*100+"%";
        g.style.top = Math.random()*100+"%";
        g.textContent = glyphs[Math.floor(Math.random()*glyphs.length)];
        gasterContainer.appendChild(g);
    }

    const output = document.getElementById("chat-output");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");
    const tierText = document.getElementById("tier-text");

    let tier = prompt("Выберите тариф: basic / tester / developer (секретный код: 070217)");
    if(tier === "developer" || tier === "tester") unlimited = true;
    else tier="basic";
    tierText.textContent = tier.toUpperCase();

    async function sendQuestion(){
        const question = input.value.trim();
        if(!question) return;
        if(!unlimited && questionCount>=maxQuestions){
            alert("Лимит исчерпан (10 вопросов). Для тестеров неограничено.");
            return;
        }
        if(!unlimited) questionCount++;

        output.textContent += `\n\nВы: ${question}\nCore: ...генерация...`;

        try{
            const response = await fetch("https://api-inference.huggingface.co/models/gpt2",{
                method:"POST",
                headers:{
                    "Authorization":"Bearer "+apiToken,
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({
                    inputs: question,
                    parameters:{max_new_tokens:200}
                })
            });
            const data = await response.json();
            let answer = "";
            if(Array.isArray(data)){
                answer = data[0].generated_text || "Нет ответа";
            } else if(data.error){
                answer = "Ошибка API: "+data.error;
            } else answer = JSON.stringify(data);

            output.textContent = output.textContent.replace("...генерация...", answer);
            output.scrollTop = output.scrollHeight;
        }catch(e){
            output.textContent = output.textContent.replace("...генерация...", "Ошибка: "+e.message);
        }

        input.value="";
    }

    sendBtn.addEventListener("click", sendQuestion);
    input.addEventListener("keydown", e=>{if(e.key==="Enter") sendQuestion();});
    clearBtn.addEventListener("click", ()=>{output.textContent="Привет! Задай свой вопрос и нажми \"Отправить\"."; questionCount=0;});

</script>
</body>
</html>
